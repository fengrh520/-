<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}学生学习行为分析与成绩预测系统{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body { background-color: #f3f4f6; }
        .main-card { box-shadow: 0 4px 16px rgba(0,0,0,0.08); border-radius: 12px; background: #fff; }
        .navbar-brand { font-weight: bold; }
        .footer { color: #888; font-size: 14px; text-align: center; margin-top: 40px; }
        /* 解决全局container被style.css覆盖导致宽度异常 */
        .container, .container-fluid {
            max-width: 1200px !important;
            width: 100% !important;
            margin-left: auto !important;
            margin-right: auto !important;
            padding-left: 15px !important;
            padding-right: 15px !important;
        }
        @media (max-width: 991px) {
            .container, .container-fluid {
                max-width: 100% !important;
                padding-left: 5px !important;
                padding-right: 5px !important;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="container py-4">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-md-4 mb-3">
      <div class="main-card p-4 text-center">
        <h4 class="mb-3">学习行为分析与成绩预测</h4>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a class="nav-link text-primary" href="/users/home/">主页</a></li>
          <li class="nav-item mb-2"><a class="nav-link text-primary" href="/ml/predict/">成绩预测</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="/users/logout/">退出登录</a></li>
        </ul>
      </div>
    </div>
    <div class="col-12 col-md-8">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
<div class="footer fixed-bottom bg-transparent pb-2">
    &copy; 2025 学生学习行为分析与成绩预测系统 | <a href="/admin/">管理后台</a>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
